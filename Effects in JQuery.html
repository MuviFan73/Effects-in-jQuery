
<html>
    <head>
        <title>Effects in JQuery</title>
        <link rel="stylesheet" href="style.css">
    </head>
        <body>
            <h2 id="Ih2">Effects JQuery</h2>

            
            <button id="btn1">Click me 1!</button>
            <button id="btn2">Click me 2!</button>
            <button id="btn3">Toggle</button>
            
            <div id="firstdiv" class="mydiv">
                <p>This is I paragraph in I division</p>
                <p>This is II paragraph in I division</p>
            </div>
                
            
        </body>
        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
        <script>
        $(document).ready(function(){

            $("#btn1").click(function(){
                $("#firstdiv").hide();
                //$("#firstdiv").fadeOut("slow");
                //$("#firstdiv").slideUp();
            });
            $("#btn2").click(function(){
                $("#firstdiv").show();
                //$("#firstdiv").fadeIn("fast");
                //$("#firstdiv").slideDown);
            });
            $("#btn3").click(function(){
                $("#firstdiv").toggle();
                //$("#firstdiv").fadeToggle(2000);
                //$("#firstdiv").slideToggle();
            });

        }); 
        </script>
</html>
