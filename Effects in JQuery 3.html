
<html>
    <head>
        <title>Effects in JQuery</title>
        <link rel="stylesheet" href="style.css">
    </head>
        <body>
            <h2 id="Ih2">Effects JQuery</h2>

            
            <button id="btn1 ">Toggle</button>
            
            <div id="Idiv" class="mydiv">
                <p>This is I paragraph in I division</p>
                <p>This is II paragraph in I division</p>
            </div>
                    
            
        </body>
        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
        <script>
        $(document).ready(function(){

            $("#btn1").click(function(){
                $("#Idiv").fadeToggle(5000, function(){
                    alert("Division has faded");
                });
                //$("#Idiv").fadeToggle(5000).fadeToggle(5000). ----"chaining"----);
            });

        }); 
        </script>
</html>
